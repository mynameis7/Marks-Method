<md-content><!--flex layout-xs="column" layout="row" class="md-padding">-->
	<md-content class="md-padding">
		<md-card>
			<md-card-title>
				<md-card-title-text wrap>
					<span class="md-headline">{{word.synset.Synset}}</span>
				</md-card-title-text>
			</md-card-title>
			<md-content class="md-padding"><p>{{word.synset.Definiton}}</p>
			</md-content>
			<md-content class="md-padding">
				<md-input-container>
					<label>English Phrase</label>
					<input ng-model="word.phrase" ng-change="word.updatePhrase('en',word.synset['Database ID'])" ng-model-options="{debounce: 250}"/>
				</md-input-container>
			</md-content>
		</md-card>
	</md-content>
	<md-content>
		<md-card>
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Comments</span>
				</md-card-title-text>
			</md-card-title>
			<md-content>
				<md-button class="md-raised" ng-click="word.toggleReply()">Post</md-button>
				<reply-box showing="word.activeReply" full="word.formattedComments"></reply-box>
				<comment-view ng-repeat="comment in word.formattedComments" comment="comment" full="word.formattedComments"></comment-view>
			</md-content>
		</md-card>
	</md-content>

</md-content>
